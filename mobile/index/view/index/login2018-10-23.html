<body style="background: #353535;" onload="check()">
<input type="hidden" id="name" value="{$username}"/>
<div class="masked" style="margin-top: 50%;">
	<h1>欢迎光临</h1>

</div>
<script type="text/javascript" src="<?php echo CSS_PATH;?>mobile/script/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
	function check() {
        var name = document.getElementById("name").value;
        var str = "username=" + name;
        $.ajax({
            url:"/api.php/login/check",
            type:"post",
            dataType:"json",
            data: str,
            success: function(data) {
                if(data.status==1){
                     window.location.href='{$url}';
     
                }else{
                    layer.msg(data.msg);
                }
            }
        });
    }
</script>
