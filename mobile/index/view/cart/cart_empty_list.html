<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>购物车</title>    <link rel="stylesheet" href="/public/qdd/css/konggwc.css"></head><body><header>    <a href="javascript:history.go(-2);" id="kgwcfh">        <img src="/public/qdd/img/juxing3.png" alt="">    </a>    <p>购物车</p></header><section>    <div class="kgwc">        <img src="/public/qdd/img/kgwc.png" alt="">        <p>暂无商品</p>    </div>    <div class="main">        <div class="mainTit">            <img src="/public/qdd/img/juxing4.png" alt="">            <span>企叮咚热销推荐</span>            <img src="/public/qdd/img/juxing4.png" alt="">        </div>        <ul class="jingpin">            {volist name='hitgoods' id='vv'}            <li>                <a href="/mobile.php/goods/{$vv.proid}">                    <img src="{$vv.proimg}" alt="">                    <p>{$vv.proname}</p>                    <strong>零售价：￥{$vv.marketprice}</strong>                    <ul class="duihuan">                        <li class="zunxiang">                            <img src="/public/qdd/img/尊享兑换.png" alt="">                            <span>￥{$vv.enjoyprice}</span>                        </li>                        <li class="biaozhun">                            <img src="/public/qdd/img/标准兑换.png" alt="">                            <span>￥{$vv.vipprice}</span>                        </li>                    </ul>                </a>            </li>            {/volist}        </ul>    </div></section>{:widget('Common/mobile_footer')}</body></html>
