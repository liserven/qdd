<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>清空数据</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 数据管理 <span class="c-gray en">&gt;</span> 级别配置 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a href="javascript:;" onClick="cleardata()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 清空用户和奖金记录</a> <a class="btn btn-primary radius" style="display: none" > </a> </span> </div>
</div>

<!--<include file="../../../Public/js_script" />-->
{include file="./public/Public/js_script.html" /}
<script type="text/javascript">
    /*-清空用户和奖金记录*/
    function cleardata(obj,id){
        layer.confirm('清空须谨慎，确认要清空吗？',function(index){
            //此处请求后台程序，下方是成功后的前台处理……
            $.ajax({
                url:'{:url("Clear_Data/Clearuserandprize")}?ID='+id,
                type:"GET",
                dataType:"json",
                success: function(data) {
                    if(typeof(data.code)!= "undefined"&&data.code==1){
                        layer.alert(data.msg);
                    }
                    if(typeof(data.status)!= "undefined"){
                        if(data.status==1){
                            layer.msg(data.msg,{icon:1,time:1000},function(){
                                location.href=location.href;
                            });
                        }else{
                            layer.msg(data.msg,{icon:1,time:1000});
                        }
                    }
                }
            });
        });
    }
</script>
</body>
</html>
