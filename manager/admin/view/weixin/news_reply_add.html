    });    }    function dataSubmit(){        $.ajax({            url:'{:url("Weixin/news_reply_add",["type"=>"add","accountid"=>$accountid])}',            type:"POST",            dataType:"json",            data:$('#form-reply-add').serialize(),            success: function(data) {;                if(data.status==0){                    layer.msg(data.msg);                }else{                    var index = parent.layer.getFrameIndex(window.name);                    parent.layer.msg(data.msg,{icon:1,time:1000},function(){                        parent.location.reload(); //刷新父页面                        parent.layer.close(index); //关闭layer                    });                }            }        });    }</script></body>
