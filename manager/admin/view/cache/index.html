{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    <form class="form form-horizontal" id="form" method="post" action="{:url('Cache/index',['act'=>'reset'])}">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3">缓存类型：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="type" id="type-1" value="1" checked="checked">
                    <label for="type-1">Memcache</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="type" id="type-2" value="2">
                    <label for="type-2">Redis</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>主机：</label>
            <div class="formControls col-xs-3 col-sm-3">
                <input type="text" class="input-text"  placeholder=""
                       name="title" datatype="*" nullmsg="请填写主机ip">
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>端口号：</label>
            <div class="formControls col-xs-6 col-sm-6">
                <input type="number" class="input-text" value="" placeholder=""
                       name="sort" datatype="n" nullmsg="请填端口号" errormsg="只能填写数字">
                (Memcache的默认端口号为：11211，Redis的默认端口号为：6379)
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-6 col-sm-6 skin-minimal">
                <div class="radio-box">
                    <input type="radio" name="status" id="status-0" value="1">
                    <label for="status-0">启用</label>
                </div>
                <div class="radio-box">
                    <input type="radio" name="status" id="status-1" value="0" checked="checked">
                    <label for="status-1">禁用</label>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3"></div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $("[name='status']").attr("checked", true);
        $("[name='type']").attr("checked", true);

       $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: false,
            showAllError: false,
            callback: function (re) {

            }
        });
    })
</script>
{/block}
